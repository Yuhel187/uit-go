version: "3.9"

services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  driver-service:
    build: ./services/driver-service
    env_file: ./services/driver-service/.env
    ports:
      - "3001:3001"
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data: {}
